version: "3.9"

services:
  zookeeper:
    container_name: zookeeper
    image: zookeeper
    hostname: zookeeper
    ports:
      - 2181:2181

  kafka:
    image: ches/kafka
    container_name: kafka
    hostname: kafka
    ports:
      - 9092:9092
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      ZOOKEEPER_IP: zookeeper
    depends_on:
      - zookeeper

  redis:
    image: redis
    container_name: redis
    hostname: redis
    restart: unless-stopped
    volumes:
      - ./redis/data:/data
      - ./redis/redis.conf:/usr/local/etc/redis.conf
    ports:
      - 6379:6379
    command: redis-server /usr/local/etc/redis.conf
      
  postgres:
    container_name: postgres
    hostname: postgres
    image: postgres
    ports:
      - 5432:5432
    volumes:
      - ./postgres/scripts:/docker-entrypoint-initdb.d
      - ./postgres/pgdata:/var/lib/postgresql/pgdata
    environment:
      POSTGRES_DB: trade_history
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: b7Mg4UmK
      PGDATA: /var/lib/postgresql/pgdata

  marketprice:
    container_name: marketprice
    build: ./marketprice
    environment:
      - NODE_ENV=development
    env_file:
      - marketprice/.env
    volumes:
      - ./marketprice:/usr/src/marketprice
      - /usr/src/marketprice/node_modules
    ports:
      - 3000:3000
    depends_on:
      - zookeeper
      - kafka
    restart: always
    command: npm run dev

  matchengine:
    container_name: matchengine
    build: ./matchengine
    environment:
      - NODE_ENV=development
    env_file:
      - matchengine/.env
    volumes:
      - ./matchengine:/usr/src/matchengine
      - /usr/src/matchengine/node_modules
    ports:
      - 3001:3001
    depends_on:
      - kafka
    restart: always
    command: npm run dev

  readhistory:
    container_name: readhistory
    build: ./readhistory
    environment:
      - NODE_ENV=development
    env_file:
      - readhistory/.env
    volumes:
      - ./readhistory:/usr/src/readhistory
      - /usr/src/readhistory/node_modules
    ports:
      - 3002:3002
    restart: always
    command: npm run dev

  router:
    container_name: router
    build: ./router
    environment:
      - NODE_ENV=development
    env_file:
      - router/.env
    volumes:
      - ./router:/usr/src/router
      - /usr/src/router/node_modules
    ports:
      - 3003:3003
    restart: always
    command: npm run dev

  websocket:
    container_name: websocket
    build: ./websocket
    environment:
      - NODE_ENV=development
    env_file:
      - websocket/.env
    volumes:
      - ./websocket:/usr/src/websocket
      - /usr/src/websocket/node_modules
    ports:
      - 3031:3031
    restart: always
    command: npm run dev

volumes:
  zookeeper_data:
    driver: local
  kafka_data:
    driver: local
  pg-dataset:
