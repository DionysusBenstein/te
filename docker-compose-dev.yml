version: "3.9"

services:
  zookeeper:
    container_name: zookeeper
    image: zookeeper
    hostname: zookeeper
    ports:
      - 2181:2181

  kafka:
    image: ches/kafka
    container_name: kafka
    hostname: kafka
    ports:
      - 9092:9092
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      ZOOKEEPER_IP: zookeeper
    depends_on:
      - zookeeper

  # kafka_ui:
  #   image: provectuslabs/kafka-ui:latest
  #   container_name: kafka_ui
  #   depends_on:
  #     - kafka
  #   ports:
  #     - 8080:8080
  #   environment:
  #     KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
  #     KAFKA_CLUSTERS_0_NAME: local
  #     KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092

  redis:
    image: redis
    container_name: redis1
    restart: unless-stopped
    network_mode: bridge
    volumes:
      - ./redis:/data
    ports:
      - 6379:6379
      
  postgres:
    container_name: postgres
    image: postgres
    ports:
      - 5432:5432
    volumes:
      - ./postgres:/docker-entrypoint-initdb.d
      - ./postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: trade_history
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: b7Mg4UmK
      PGDATA: "/var/postgresql/data/pgdata"

  marketprice:
    container_name: marketprice
    build: ./marketprice
    env_file:
      - marketprice/.env
    volumes:
      - ./marketprice:/usr/src/marketprice
      - /usr/src/marketprice/node_modules
    ports:
      - 3000:3000
    depends_on:
      - zookeeper
      - kafka
    restart: always
    command: npm run dev

  matchengine:
    container_name: matchengine
    build: ./matchengine
    env_file:
      - matchengine/.env
    volumes:
      - ./matchengine:/usr/src/matchengine
      - /usr/src/matchengine/node_modules
    ports:
      - 3001:3001
    depends_on:
      - kafka
    restart: always
    command: npm run dev

  readhistory:
    container_name: readhistory
    build: ./readhistory
    env_file:
      - readhistory/.env
    volumes:
      - ./readhistory:/usr/src/readhistory
      - /usr/src/readhistory/node_modules
    ports:
      - 3002:3002
    restart: always
    command: npm run dev

  router:
    container_name: router
    build: ./router
    env_file:
      - router/.env
    volumes:
      - ./router:/usr/src/router
      - /usr/src/router/node_modules
    ports:
      - 3003:3003
    restart: always
    command: npm run dev

  websocket:
    container_name: websocket
    build: ./websocket
    env_file:
      - websocket/.env
    volumes:
      - ./websocket:/usr/src/websocket
      - /usr/src/websocket/node_modules
    ports:
      - 3031:3031
    restart: always
    command: npm run dev

volumes:
  zookeeper_data:
    driver: local
  kafka_data:
    driver: local
  pg-dataset:
